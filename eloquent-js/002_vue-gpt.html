<!DOCTYPE html>
<html>
<head>
    <title>Hello World - Vue.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- This above is for importing Vue 2 -->
    <!-- This below - for Vue 3 -->
    <!--
    <script src="https://unpkg.com/vue@next"></script>
    -->
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'heloooo wooorld!!!'
            }
        });
    </script>
</body>
</html>
